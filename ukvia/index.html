<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Blocknetica — Seamless Age Verification</title>
  <meta name="description" content="Less than 2 seconds for your customer. Regulator-ready proof for your business." />
  <meta name="theme-color" content="#0ea5e9" />

  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: #f8fafc; color: #0f172a; margin: 0; padding: 0;
      -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;
    }
    .wrap { max-width: 960px; margin: 0 auto; padding: 24px 16px; }

    /* BRAND ROW */
    .brand { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; }
    .logo { width: 48px; height: 48px; border-radius: 12px; background: #0b1220; color: #fff;
      display: grid; place-items: center; font-weight: 700; font-size: 20px; box-shadow: 0 6px 14px rgba(2,8,23,.15); }
    .brandname { font-weight: 800; font-size: 20px; letter-spacing: .2px; color: #0f172a; }

    h1 { margin: 0 0 8px; font-size: 26px; }
    p.sub { margin: 0 0 24px; color: #475569; }
    .card { background: #fff; border-radius: 18px; padding: 18px; box-shadow: 0 6px 20px rgba(0,0,0,0.08); border: 1px solid #e2e8f0; }
    .deck { position: relative; width: 100%; height: 80vh; border: 1px solid #e2e8f0; border-radius: 12px; overflow: hidden; margin-bottom: 16px; background: #fff; }
    .deck iframe, .deck embed { width: 100%; height: 100%; border: 0; display: block; }
    .btn { display: inline-block; background: #0ea5e9; color: #fff; padding: 12px 20px; border-radius: 10px;
      text-decoration: none; font-weight: 600; box-shadow: 0 6px 14px rgba(14,165,233,0.3); }
    .btn:focus-visible { outline: 2px solid rgba(14,165,233,.4); outline-offset: 2px; }
    .footer { margin-top: 24px; color: #64748b; font-size: 14px; text-align: center; }
    .alt { font-size: 14px; color: #475569; }
  </style>

  <!-- Google Analytics 4 (replace G-XXXXXXXXXX with your Measurement ID) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-KDNT3R7NF5"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-KDNT3R7NF5', { anonymize_ip: true });

    // Helper: read ?id= from the URL
    function getRecipientId() {
      try { return new URL(window.location.href).searchParams.get('id') || 'unknown'; }
      catch { return 'unknown'; }
    }

    document.addEventListener('DOMContentLoaded', () => {
      const rid = getRecipientId();

      // Fire an attribution event so each scan is tied to the recipient id
      gtag('event', 'qr_scan', { recipient_id: rid });

      // Personalize the mailto CTA with the recipient id
      const cta = document.getElementById('cta');
      if (cta) {
        const email = 'contact@blocknetica.io';
        const subject = encodeURIComponent('Pilot request — recipient: ' + rid);
        const body = encodeURIComponent(
`Hi Blocknetica team,

I'd like to discuss the age verification pilot.

Recipient ID: ${rid}

Thanks,`
        );
        cta.href = `mailto:${email}?subject=${subject}&body=${body}`;
      }

      // Ensure the fallback link opens even if Drive preview is blocked; add a passive r param
      const fallback = document.getElementById('fallback');
      if (fallback) {
        const base = 'https://drive.google.com/uc?export=download&id=1kqULfkgnnSDOxz_OFOs3dpO2k_pzcypq';
        fallback.href = base + (rid && rid !== 'unknown' ? '&r=' + encodeURIComponent(rid) : '');
      }
    });
  </script>
</head>
<body>
  <div class="wrap">

    <!-- BRAND ROW -->
    <div class="brand">
      <div class="logo">B</div>
      <div class="brandname">Blocknetica</div>
    </div>

    <h1>Seamless Age Verification in Action</h1>
    <p class="sub">Less than 2 seconds for your customer. Regulator ready proof for your business.</p>

    <div class="card">
      <div class="deck">
        <!-- Google Drive preview with NEW file ID -->
        <iframe
          src="https://drive.google.com/file/d/1kqULfkgnnSDOxz_OFOs3dpO2k_pzcypq/preview"
          allow="autoplay"
          title="Blocknetica — Age Verification Walkthrough">
        </iframe>

        <!-- Fallback direct PDF link with NEW file ID -->
        <!--
        <embed src="https://drive.google.com/uc?export=download&id=1kqULfkgnnSDOxz_OFOs3dpO2k_pzcypq" type="application/pdf">
        -->
      </div>

      <a id="cta" class="btn" href="#">
        Talk to us
      </a>

      <p class="alt">Having trouble viewing? 
        <a id="fallback" href="https://drive.google.com/uc?export=download&id=1kqULfkgnnSDOxz_OFOs3dpO2k_pzcypq" target="_blank" rel="noopener">
          Open the PDF directly
        </a>.
      </p>
    </div>

    <p class="footer">© <script>document.write(new Date().getFullYear())</script> Blocknetica • Privacy-preserving, regulator-ready verification</p>
  </div>
</body>
</html>
